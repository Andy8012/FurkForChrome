<!DOCTYPE html>
<html>
<head>
    <title>Furk for Chrome Options</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    
</head>
<body onload="FurkForChromeOptions.restoreOptions();">
    <h1>
        Furk for Chrome</h1>
    <div id="content">
        <nav id="menu">
        </nav>
        <div id="options_main">
            <h2>My Furk Account</h2>
            <p class="instruction">If this is specified, you do not need to be logged in to Furk to use this extension.</p>
            <label>Furk API key:</label>
            <input type="text" maxlength="22" id="furkForChrome_apiKey" />
            <p>You can get your API key <a href="https://www.furk.net/t/api" target="_blank">here</a> or <a href="https://www.furk.net/login" target="_blank">login to Furk</a>, then <a href="#" onclick="FurkForChromeOptions.findApiKey(); return false;">click to autoload</a>.</p>
        </div>
        <div id="spinner" class="spinner">
            <div id="spinnerMessage">&nbsp;</div>
        </div>
        <div id="status"></div>
        <hr />
        <nav id="controls">
            <button onclick="FurkForChromeOptions.saveOptions();">Save</button>
            <button onclick="FurkForChromeOptions.saveOptions();">Cancel</button>
        </nav>
    </div>
    <script src="lib/options.js" type="text/javascript"></script>
    <script src="extlib/jquery-1.7.1.min.js" type="text/javascript"></script>
</body>
</html>
